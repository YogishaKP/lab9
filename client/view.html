<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All transactions</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div ng-controller="MyController">
        <section id="tableSection" class="container mt-3">
            <table class="table table-striped">
                <thead>
                    <tr style="background-color: rgb(26, 98, 98);">
                        <th>Toy Name </th>
                        <th>Date of manufactured </th>
                        <th>Specify Gender </th>
                        <th>Toy cost </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in datas | limitTo: limit | orderBy:order">
                        <td>{{data.name}}</td>
                        <td>{{data.date | date:"dd/MM/yyyy"}}</td>
                        <td>{{data.gender | uppercase }}</td>
                        <td>{{data.orVal | currency:"â‚¬"}}</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>

</html>
